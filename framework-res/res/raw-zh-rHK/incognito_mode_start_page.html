  <body>
<p><strong>您已隱藏</strong>。當您退出隱藏身分視窗後，您在此視窗檢視的網頁不會出現在裝置上的瀏覽器記錄或搜尋記錄中，並且不會留下其他可追蹤的線索，例如 cookies。無論如何，任何您下載的檔案或建立的書籤將會保留。</p>

<p><strong>進入隱藏身分不會影響其他人、伺服器或軟體的行為。請小心：</strong></p>

    <ul>
<li>收集或分享關於您資訊的網站</li>
<li>追蹤您所瀏覽網頁的互聯網供應商或僱主</li>
<li>追蹤您的按鍵輸入以交換免費情感的惡意軟體</li>
<li>特工的監視</li>
<li>站在您身後的人士</li>
    </ul>
